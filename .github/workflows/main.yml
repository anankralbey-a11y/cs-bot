name: CS 1.6 7/24 Aktif Tutucu

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *' # Her 4 saatte bir otomatik restart atar
  workflow_dispatch:      # Manuel başlatma butonu ekler

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Node.js Kur
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Botu Calistir
        run: node index.js
        timeout-minutes: 340 # 6 saate yakın çalışır (GitHub sınırı)
